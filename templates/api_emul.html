{% extends "index.html" %}
{% block container %}
<h1>{{ error }}</h1>
<form method="POST">
	
	<select name="beacon">
{% for dev in beacons %}
		<option value='{{ dev[0] }}'>serial:{{ dev[0] }} comment:{{ dev[1] }}</option>
{% endfor %}
	</select>
	
	<select name="mac">
{% for dev in macs %}
		<option value='{{ dev[0] }}'>{{ dev[1] }}</option>
{% endfor %}
	</select>
	
	<button type=submit name="event" value="1">Check-in</button>	
	
</form>

{% endblock %}
