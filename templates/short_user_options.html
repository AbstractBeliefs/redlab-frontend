{% block short_user %}
<div class="row">
	<form action="" method=post enctype=multipart/form-data>
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img src="{{ content.profil_pic }}" alt="Profile picture" width ="150px" />
				<input type=file name=file />
				<input type=submit value=Upload />
			</div>
		</div>
		<div>
			<div class="col-sm-6 col-md-4">
				<div>
					<h2>{{ content.user_login }}</h2>
				</div>
				Last Check-in: {{ content.last_seen }}		
			</div>
		</div>
		<div class="col-sm-6 col-md-4">
			MAC <input type=text name='mac' value="{{content.mac}}">	
			<input type="submit" value="Change MAC" />
		</div>
	</form>
</div>
{% endblock %}
